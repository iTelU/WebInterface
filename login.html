<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>iTelU App</title>



  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="container">
  <div class="info">
    <h1>Welcome To iTelU</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="img/itel_u.jpg"/></div>
  <form class="register-form">
   <input type="text" placeholder="Username"/>
    <input type="text" placeholder="Nama"/>
    <input type="password" placeholder="Password"/>
    <input type="text" placeholder="Nama Toko"/>
    <input type="text" placeholder="Jenis Usaha"/>
    <input type="tel" placeholder="Deskripsi Usaha"/>
    <input type="text" placeholder="Alamat"/>
    <input type="text" placeholder="Pin Alamat"/>
    <button>create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form">
    <input type="text" placeholder="username"/>
    <input type="password" placeholder="password"/>
    <button>login</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>
<video id="video" autoplay loop poster="polina.jpg">
  <source src="http://andytran.me/A%20peaceful%20nature%20timelapse%20video.mp4" type="video/mp4"/>
</video>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
