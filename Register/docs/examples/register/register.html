  <body background="..\..\assets\img\pattern.PNG">
  <center>
    <div class="transbox">

    <form class="form-signin" action="">
      <h2 class="form-signin-heading">Fill Your Personal Data as Admin for Your Business</h2>
      <table>
        <tr>
          <td><em>ID Number</em></td>
          <td> </td>
          <td>
            <br>
            <input type="number" name="idnumber" style="width : 200px" id="fnumber" class="form-control" min="0" pattern="[0-9]{10}" required>
            <br>
          </td>
        </tr>

        <tr>
          <td>Username</td>
          <td> </td>
          <td>
            <br>
            <input type="text" name="username" style="width:200px" id="fusername" class="form-control" required>
            <br>
          </td>
        </tr>

        <tr>
          <td>Full Name</td>
          <td> </td>
          <td>
            <br>
            <input type="text" name="fullname" style="width:200px" id="fname" class="form-control" required>
            <br>
          </td>
        </tr>
        
        <tr>
          <td>Gender</td>
          <td> </td>
          <td>
            <input type="radio" name="gender" value="0" id="fmale" required>Male 
            <input type="radio" name="gender" value="1" id="ffemale" required>Female 
            <br>
          </td>
        </tr>

        <tr>
          <td>Place of birth</td>
          <td> </td>
          <td>
            <br>
            <input type="textbox" name="place of birth" style="width:200px" id="fbirth" class="form-control" required>
            <br>
          </td>
        </tr>

        <tr>
          <td>Date of birth</td>
          <td> </td>
          <td>
            <input type="date" name="date" style="width:65%" name="Date" placeholder="Date" id="fdateyear" required>
            <br>
          </td>
        </tr>

        <tr>
          <td>Address</td>
          <td> </td>
          <td>
            <br>
            <textarea type="textarea" name="address" rows="3" cols="26" id="faddress" class="form-control" required></textarea>
            <br>          
          </td>
        </tr>

        <tr>
          <td>Postal Code</td>
          <td> </td>
          <td>
            <br>
            <input type="textbox" name="postalcode" style="width:200px" id="fpostalcode" class="form-control" required>
            <br>
          </td>
        </tr>

        <tr>
          <td>Your Business</td>
          <td> </td>
          <td>
            <select required>
              <option id="fbusiness" value = " --Pilih-- "> -- Choose -- </option>
              <option id="fbusiness" value = "Restaurants">Restaurants</option>
              <option id="fbusiness" value = "Laundry">Laundry</option>
              <option id="fbusiness" value = "Kost">Kost</option>
            </select>
          <br>
          </td>
        </tr>

        <!-- <tr>
          <td>Job</td>
          <td> </td>
          <td>
            <br>
            <input type="textbox" name="pekerjaan" style="width:200px" id="fjob" class="form-control" required>
            <br>
          </td>
        </tr> -->

        <tr>
          <td>Email</td>
          <td> </td>
          <td>
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" value="" placeholder="Your email" class="form-control" required>
            <br>
          </td>
        </tr>

        <tr>
          <td>Password</td>
          <td> </td>
          <td>
            <br>
            <label for="inputPassword" class="sr-only">Email address</label>
            <input type="password" name="password" id="inputPassword" value="" placeholder="Password" class="form-control" required>
            <br>
          </td>
        </tr>

        </table>
    </form>




    <form action= "..\dashboard\index.html" method="post" target="_self" style="text-align:left" class="form-signin">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

    <form action= "signin.html" method="post" target="_self" style="text-align:left" class="form-signin">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Back</button>
    </form>
      
      <div id="footer">
        <h4>Copyright &copy; iTelU.com</h4>
        <br>
      </div>
      </div>
    </center>
  </body>
</html>
